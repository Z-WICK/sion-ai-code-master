spring:
  profiles:
    active: local
  application:
    name: sion-ai-code-master
server:
  port: 13831
  servlet:
    context-path: /api

  # mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/sion_ai_code_master
    username: root
    password: 123456


# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      packages-to-scan: com.sion.sionaicodemaster.controller

knife4j:
  enable: true
  setting:
    language: zh_cn